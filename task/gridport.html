<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
        padding: 0;
    margin: 0;
box-sizing: border-box;}
            .skills {
        
      display: grid;
      grid-template-columns:auto auto auto auto auto ;
      padding: 30px;
        /* justify-content: space-between; */
        gap:20px;
    }
    span{
    color: crimson;}
    
    .card h4 {
/* font-size: small; */
text-transform: capitalize;
text-align: center;
/* font-size: 1rem; */

}

    .card{
     
        background-color: rgb(249, 246, 246);
     max-height: 100%;
    display: grid;
    grid-template-columns: auto auto;
align-items: center;
        /* width: 100%; */
        /* height: 100%; */
        padding: 2.4rem 1rem;
        border-radius: 10px;
        /* color: white; */
        box-shadow: 0 0 10px rgb(10, 10, 10);
     
        transition: 1s ease;

    }
    .title {
        text-transform: uppercase;
        font-size: 3rem;
        letter-spacing: .3rem;
        
        text-align: center;
        line-height: 10rem;
        
    }
    img {
        width: 80%;
        height: 80%;
    }

    .card:hover {
        background-color: rgb(12, 12, 12);
        color: rgb(246, 240, 240);
    }
    @media screen and (min-width:200px) and (max-width:600px){
        .skills {
            grid-template-columns:auto;
            padding-left:50px ;
         gap: 50px;
        }  
        
    }
    @media screen and (min-width:600px) and (max-width:900px){
        .skills {
            grid-template-columns:auto auto  ;
            padding-left:50px ;
            gap: 50px;
        }  
        
    }

    </style>
</head>
<body>
     <!-- skills start -->
     <div id="skills">
        <h1 class="title">my <span>skills</span></h1>
        <div class="skills">
            <!-- cards -->
            <div class="card">
                <img src="../pra/portfolio/images/icons8-html-5-64.png" alt="">
                <h4>html</h4>
            </div>
            <div class="card">
                <img src="../pra/portfolio/images/icons8-css3-64.png" alt="">
                <h4>css</h4>
            </div>
            <div class="card">
                <img src="../pra/portfolio/images/icons8-javascript.gif" alt="">
                <h4>javascript</h4>
            </div>
            <div class="card">
                <img src="../pra/portfolio/images/icons8-bootstrap-48.png" alt="">
                <h4>bootstrap</h4>
            </div>
            <div class="card">
                <img src="../pra/portfolio/images/icons8-react.gif" alt="">
                <h4>react</h4>
            </div>
          
          
        </div>
         <!-- skills end -->
</body>
</html>
