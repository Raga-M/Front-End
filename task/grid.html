<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        p {
            text-align: center;
            font-size: 60px;
            line-height: 100px;
            border: 2px solid black;
            box-shadow: 10px 10px 90px black;
        }

     
        .container {
         display: grid;
         grid-template-columns:auto auto auto;
         background-color: coral;
         gap:20px;
         padding: 50px;
        }

        div>p {
             /* width: 100px; 
            height: 100px;  */
          
            color: white
        }
        .item1{
        grid-column-start: 1 ;
        grid-column-end: 3;
    }

        .container p:first-child {
            background-color: aqua;
        }

        .container p:last-child {
            background-color: red;
        }

        .container p:nth-child(2) {
            background-color: green;
        }
        .container p:nth-child(3) {
            background-color: rgb(230, 245, 24);
        }
        .container p:nth-child(4) {
            background-color: rgb(245, 182, 24);
        }
        .container p:nth-child(5) {
            background-color: rgb(81, 223, 15);
        }
        .container p:nth-child(6) {
            background-color: rgb(147, 9, 201);
        }
        .container p:nth-child(7) {
            background-color: rgb(80, 80, 71);
        }
        .container p:nth-child(8) {
            background-color: rgb(9, 70, 201);
        }
      
        @media screen and (min-width:200px) and (max-width:600px){
            .container {
         display: grid;
         grid-template-columns:auto;

        }}
        @media screen and (min-width:600px) and (max-width:800px){
        .container {
         display: grid;
         grid-template-columns:auto auto;
        }}
    </style>
</head>

<body>
    <div class="container">
        <p class="item1">1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
    </div>
</body>

</html>
