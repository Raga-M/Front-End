<script>
var patient=[];
var num=prompt("enter the number of patient ")
for(i=0;i<num;i++){
    var name=prompt("enter the name")
    var age=prompt("enter the age")
    var gender=prompt("enter the genter")
    var Bp=prompt("enter the BP")
    var sugarBFfasting=prompt("enter the sugerlevel before fasting")
    var sugarAferbreakfast=prompt("enter the sugerlevel after breakfast")
    var date=new Date(prompt("enter the date"))
    patient.push({Name: name,Age: age,Gender: gender,BP: Bp,SugarBeforeFasting: sugarBFfasting,
                  SugerAfterBrakeFast: sugarAferbreakfast,AdmissionDate: date});
    }

document.write("<h3>Total Patient attended </h3> "+"<br>"+JSON.stringify(patient)+"<br>")
document.write("<h3>Patient with High BP and High Suger Level</h3>")
 
for(i=0;i<num;i++){
         p=patient; 
   
       if((p[i].BP>120) && (p[i].SugarBeforeFasting>100 && p[i].SugerAfterBrakeFast>125)){
             document.write("<br>"+JSON.stringify(p[i]))
}
  }
</script>
