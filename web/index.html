<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    body{
    background: #3c3c3c;
    width: 100%;
    height: 100dvh;
    display: flex;
    align-content: center;
    overflow-x: hidden;
    }
    .card{
    padding: 2rem;
    background-color: #fff;
    margin: auto;
    /* width:50%; */
    border-radius: 20px;
    box-shadow: 2px 2px 4px cyan,2px 3px 6px cyan,2px 4px 8px cyan,2px 5px 10px cyan;
    }
    textarea{
      border:2px solid #3f3f3f;
      border-radius: 5px;
      padding: 5px;
    }
    textarea:focus{
    outline:none;
    border:2px solid cyan;
    }
    h2{
    color:rgb(52, 53, 53);
    }
    #btn{
    background: cyan;
    margin-top: 20px;
    padding:5px 8px;
    border-radius: 5px;
  border:2px solid rgb(0, 255, 234);
  cursor: pointer;
  color: #000;
  font-weight: 500;
  transition:all 0.5s ease ;

    }
    #btn:hover{
    transform: scale(.9);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Type To Speak</h2>
<textarea  onchange="text(event)" row="50" cols="40"></textarea><br>
<button id="btn" onclick="speak()">Speak</button>
</div>
<footer>
</footer>
  <script src="main.js"></script>
</body>
</html>
