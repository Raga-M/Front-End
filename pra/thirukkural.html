 body{

<body>
    <div class="float"><h1>   திருக்குறள் </h1>
    
</div> <div id="kural"></div>

<button id="btn">அடுத்தது</button>
    <script>
        let k=Math.floor(Math.random()*1301)
        if(k==0){
        k++;}
        const tk=document.getElementById('kural')
        async function fetchData(){
   
    const response=await fetch(`https://api-thirukkural.vercel.app/api?num=${k}`)
      const res=await response.json();
      console.log(res);
    tk.innerHTML=(`<pre>குறள்:${k}  பால்:<b>${res.sect_tam}</b>
${res.line1}
${res.line2}
     
     <h1>விளக்கம்</h1></pre>
 <p>${res.tam_exp}</p>
 <h1>In English</h1>

 <p>${res.eng}</p>
 <h1>Explaination</h1>
 <p>${res.eng_exp}</p>`)}
 fetchData()

 let btn=document.getElementById('btn')
 btn.addEventListener('click',()=>{
location.reload();})
    </script>
