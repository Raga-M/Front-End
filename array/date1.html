<script>
    ms =Date.now()
    date=new Date()
    d=date.getDate()
    y=date.getFullYear()
    m=date.getMonth()
    da=date.getDay()
    h=date.getHours()
    M=date.getMinutes()
    s=date.getSeconds()

    console.log("current MS="+ms);
    console.log("current date="+d);
    console.log("current year="+y);
    console.log("current Month="+(m+1))
    console.log("current day="+da)
    console.log("current hour="+h)
    console.log("current minute="+M)
    console.log("current second="+s)
   
    date1=new Date()
    date1.setFullYear(2000)
    date1.setDate(11)
    date1.setMonth(8)
    date1.setHours(5)
    date1.setMinutes(45)
    date1.setSeconds(4)
    console.log("change year="+date1)

</script>
