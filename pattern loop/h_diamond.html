<script>
    let n=5 ,s="";
    for(i=0;i<n;i++){
        for(j=n;j>i;j--){
            s+=" ";
        }
        for(k=0;k<(2*i)-1;k++){
            if (k==0 || k==2*i-2){
            s+="*";}
            else{
                s+=" "
            }
        }
        s+="\n"

    }
    for(i=1;i<=n-1;i++){
        for(j=0;j<i;j++){
            s+=" ";
        }
        for(k=(n-i)*2-1;k>0;k--){
            if (k==1 || k==(n-i)*2-1){
            s+="*";}
            else{
                s+=" "
            }
        }
        s+="\n"
    }
    console.log(s)
</script>
