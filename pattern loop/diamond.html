<script>
    
    for(i=1;i<5;i++){
        for(j=i;j<5;j++){
            document.write("&nbsp ")
        }
        for(k=0;k<(2*i)-1;k++){
            document.write("◊");
        }
        document.write("<br>")

    }
    for(i=1;i<=3;i++){
        for(j=0;j<=i;j++){
            document.write ("&nbsp ");        }
        for(k=(4-i)*2-1;k>0;k--){
            document.write("◊");
        }
        document.write("<br>")
    }

</script>
